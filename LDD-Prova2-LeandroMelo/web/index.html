<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LDD</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    </head>
    <body>

        <h1>LDD Quest√µes 
            <button type="button" id="ler-pagina-q1">Q1 - StAX</button>
            <button type="button" id="ler-pagina-q2">Q2 - DOM</button>
            <button type="button" id="ler-pagina-q3">Q3 - SAX</button><!-- comment -->
        </h1>

        <div id="q1-stax"></div>
        <div id="q2-dom"></div>
        <div id="q3-sax"></div>

        <script>
            $(document).ready(function () {

                $("#ler-pagina-q1").click(function () {

                    $(function () {
                        $("#q1-stax").load("Q1_StAX.html").show();
                        $("#q2-dom").hide();
                        $("#q3-sax").hide();
                    });
                });

                $("#ler-pagina-q2").click(function () {

                    $(function () {
                        $("#q2-dom").load("Q2_DOM.html").show();
                        $("#q1-stax").hide();
                        $("#q3-sax").hide();
                    });
                });

                $("#ler-pagina-q3").click(function () {

                    $(function () {
                        $("#q3-sax").load("Q3_SAX.html").show();
                        $("#q1-stax").hide();
                        $("#q2-dom").hide();
                    });
                });

            });
        </script>    
    </body>
</html>
